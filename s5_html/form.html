<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>les formulaires</title>
</head>
<body>
    <form method="post">
    <table align="center" border="0" width="400">
        <tr>
            <td>Email</td>
            <td><input  placeholder="Entrer votre email" type="text" name="email" id="email" autocomplete="off" value=""></td>
        </tr>
        <tr>
            <td>Mot de passe : </td>
            <td><input type="password" name="passe" id="passe"></td>
        </tr>
       

        <tr>
                <td></td>
                <td>
                    <input type="submit" value="Connexion">
                    <input type="reset" value="Annuler">
                    <input type="button" value="Rien"  id="ok">

                </td>
            </tr>

    </table> 
    
    </form>
    <script>
function valider(){
email=document.getElementById('email');
passe=document.querySelector('#passe');
t=[{'c':email,'requis':'oui'},{'c':passe,'max':10}];

for(i=0;i<t.length;i++){
  //alert(t[i].parentNode.parentNode.querySelector('td').innerHTML)
  alert(t[i].requis)
if(t[i].requis=="oui"){
    sp=document.createElement('span');
    alert(t[i].c.value)
    sp.innerHTML=t[i].c.name+" est requis";
   
    t[i].c.parentNode.appendChild(sp);
   sp.setAttribute('class','error');
}else{
    sl=document.querySelector('span');
    if(sl !=null)
    t[i].c.parentNode.removeChild(sl);
}

}


}
document.getElementById('ok').addEventListener('click',valider);


    </script>
    
</body>
</html>
